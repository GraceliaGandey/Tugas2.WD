<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNKLAB Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
        /* Styles tambahan untuk tampilan yang lebih baik */
        .card {
            margin-bottom: 20px; /* Memberi jarak antar kartu */
            border: none; /* Menghilangkan border default */
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); /* Menambah efek bayangan pada kartu */
        }
        .card-header {
            background-color: #f8f9fa; /* Warna latar belakang header kartu */
            border-bottom: 1px solid #dee2e6; /* Garis bawah header */
            padding: 0.75rem 1.25rem; /* Padding dalam header */
            font-weight: bold; /* Teks header lebih tebal */
        }
        .form-label {
            font-weight: 500; /* Label formulir sedikit lebih tebal */
        }
        /* Gaya untuk setiap kotak digit nomor pendaftaran */
        .registration-digit-input {
            width: 30px; /* Ukuran kotak lebih kecil */
            height: 38px; /* Tinggi standar input Bootstrap */
            text-align: center; /* Teks di tengah */
            padding: 0.375rem 0.25rem; /* Padding yang dikurangi */
            border: 1px solid #ced4da; /* Border standar */
            border-radius: 0.25rem; /* Sudut membulat */
            margin-right: 5px; /* Jarak antar kotak */
            display: inline-block; /* Agar bisa tampil berdampingan */
        }
        /* Menghilangkan margin pada input terakhir agar tidak ada jarak berlebih */
        .registration-digits-wrapper .registration-digit-input:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h4 class="text-center mb-4">UNKLAB New Student Registration Form</h4>

        <div class="card mb-4">
            <div class="card-header">Registration Number :</div>
            <div class="card-body">
                <div class="registration-digits-wrapper">
                    <input type="text" class="registration-digit-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="registration-digit-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="registration-digit-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="registration-digit-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="registration-digit-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="registration-digit-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="registration-digit-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="registration-digit-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="registration-digit-input" maxlength="1" pattern="[0-9]">
                    <input type="text" class="registration-digit-input" maxlength="1" pattern="[0-9]">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Personal Information :</div>
            <div class="card-body">
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="fullName" class="form-label">Full Name :</label>
                        <input type="text" class="form-control" id="fullName">
                    </div>
                    <div class="col-md-3">
                        <label for="dateOfBirth" class="form-label">Date of Birth :</label>
                        <input type="text" class="form-control date-picker" id="dateOfBirth" placeholder="dd/mm/yyyy">
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="birthplace" class="form-label">Place of Birth :</label>
                        <input type="text" class="form-control" id="birthplace">
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label d-block">Gender :</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label d-block">Blood Type :</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="bloodType" id="bloodA" value="A">
                            <label class="form-check-label" for="bloodA">A</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="bloodType" id="bloodB" value="B">
                            <label class="form-check-label" for="bloodB">B</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="bloodType" id="bloodAB" value="AB">
                            <label class="form-check-label" for="bloodAB">AB</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="bloodType" id="bloodO" value="O">
                            <label class="form-check-label" for="bloodO">O</label>
                        </div>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="tribe" class="form-label">Ethnicity :</label>
                        <input type="text" class="form-control" id="tribe">
                    </div>
                    <div class="col-md-4">
                        <label for="personalEmail" class="form-label">Email :</label>
                        <input type="email" class="form-control" id="personalEmail">
                    </div>
                    <div class="col-md-4">
                        <label for="personalMobileNumber" class="form-label">Mobile Number :</label>
                        <input type="text" class="form-control" id="personalMobileNumber">
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="telephoneNumber" class="form-label">Telephone Number :</label>
                        <input type="text" class="form-control" id="telephoneNumber">
                    </div>
                    <div class="col-md-4">
                        <label for="religion" class="form-label">Religion :</label>
                        <select class="form-select" id="religion">
                            <option value="Advent">Adventist</option>
                            <option value="Islam">Islam</option>
                            <option value="Kristen Protestan">Protestant Christian</option>
                            <option value="Kristen Katolik">Catholic Christian</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Buddha">Buddhist</option>
                            <option value="Konghucu">Confucian</option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="status" class="form-label">Marital Status :</label>
                        <select class="form-select" id="status">
                            <option selected>Single</option>
                            <option>Married</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Home Address :</div>
            <div class="card-body">
                <div class="mb-3">
                    <textarea class="form-control" id="homeAddress" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="homePostalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="homePostalCode">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">School Information :</div>
            <div class="card-body">
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="highSchoolName" class="form-label">High School Name :</label>
                        <input type="text" class="form-control" id="highSchoolName">
                    </div>
                    <div class="col-md-6">
                        <label for="schoolTelephoneNumber" class="form-label">School Telephone Number :</label>
                        <input type="text" class="form-control" id="schoolTelephoneNumber">
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="program" class="form-label">Program :</label>
                        <input type="text" class="form-control" id="program">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="schoolAddress" class="form-label">School Address :</label>
                    <textarea class="form-control" id="schoolAddress" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="schoolPostalCode" class="form-label">School Postal Code :</label>
                    <input type="text" class="form-control" id="schoolPostalCode">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Parent Information :</div>
            <div class="card-body">
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="fatherName" class="form-label">Father's Name :</label>
                        <input type="text" class="form-control" id="fatherName">
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="fatherMobileNumber" class="form-label">Father's Mobile Number :</label>
                        <input type="text" class="form-control" id="fatherMobileNumber">
                    </div>
                    <div class="col-md-4">
                        <label for="fatherEmail" class="form-label">Father's Email :</label>
                        <input type="email" class="form-control" id="fatherEmail">
                    </div>
                    <div class="col-md-4">
                        <label for="fatherReligion" class="form-label">Father's Religion :</label>
                        <select class="form-select" id="fatherReligion">
                            <option value="Advent">Adventist</option>
                            <option value="Islam">Islam</option>
                            <option value="Kristen Protestan">Protestant Christian</option>
                            <option value="Kristen Katolik">Catholic Christian</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Buddha">Buddhist</option>
                            <option value="Konghucu">Confucian</option>
                        </select>
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="fatherEducation" class="form-label">Father's Education :</label>
                        <select class="form-select" id="fatherEducation">
                            <option selected>Elementary School</option>
                            <option>Junior High School</option>
                            <option>Senior High School</option>
                            <option>Bachelor's Degree</option>
                            <option>Master's Degree</option>
                            <option>Doctorate Degree</option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="motherName" class="form-label">Mother's Name :</label>
                        <input type="text" class="form-control" id="motherName">
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="motherMobileNumber" class="form-label">Mother's Mobile Number :</label>
                        <input type="text" class="form-control" id="motherMobileNumber">
                    </div>
                    <div class="col-md-4">
                        <label for="motherEmail" class="form-label">Mother's Email :</label>
                        <input type="email" class="form-control" id="motherEmail">
                    </div>
                    <div class="col-md-4">
                        <label for="motherReligion" class="form-label">Mother's Religion :</label>
                        <select class="form-select" id="motherReligion">
                            <option value="Advent">Adventist</option>
                            <option value="Islam">Islam</option>
                            <option value="Kristen Protestan">Protestant Christian</option>
                            <option value="Kristen Katolik">Catholic Christian</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Buddha">Buddhist</option>
                            <option value="Konghucu">Confucian</option>
                        </select>
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="motherEducation" class="form-label">Mother's Education :</label>
                        <select class="form-select" id="motherEducation">
                            <option selected>Elementary School</option>
                            <option>Junior High School</option>
                            <option>Senior High School</option>
                            <option>Bachelor's Degree</option>
                            <option>Master's Degree</option>
                            <option>Doctorate Degree</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Guardian Information :</div>
            <div class="card-body">
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="parentCareFullName" class="form-label">Guardian's Full Name :</label>
                        <input type="text" class="form-control" id="parentCareFullName">
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="familyRelation" class="form-label">Family Relation :</label>
                        <input type="text" class="form-control" id="familyRelation">
                    </div>
                    <div class="col-md-4">
                        <label for="parentCareEmail" class="form-label">Guardian's Email :</label>
                        <input type="email" class="form-control" id="parentCareEmail">
                    </div>
                    <div class="col-md-4">
                        <label for="parentCareMobileNumber" class="form-label">Guardian's Mobile Number :</label>
                        <input type="text" class="form-control" id="parentCareMobileNumber">
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="parentCareEducation" class="form-label">Guardian's Education :</label>
                        <select class="form-select" id="parentCareEducation">
                            <option selected>Elementary School</option>
                            <option>Junior High School</option>
                            <option>Senior High School</option>
                            <option>Bachelor's Degree</option>
                            <option>Master's Degree</option>
                            <option>Doctorate Degree</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="parentCareReligion" class="form-label">Guardian's Religion :</label>
                        <select class="form-select" id="parentCareReligion">
                            <option value="Advent">Adventist</option>
                            <option value="Islam">Islam</option>
                            <option value="Kristen Protestan">Protestant Christian</option>
                            <option value="Kristen Katolik">Catholic Christian</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Buddha">Buddhist</option>
                            <option value="Konghucu">Confucian</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="declarationCheck">
            <label class="form-check-label" for="declarationCheck">
                I declare that all information on this New Student Registration Form is complete and correct.
                All contents of this form are submitted to Klabat University and Klabat University is not obliged to return them.
            </label>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <label for="airmadidiDate" class="form-label">Airmadidi, dd/mm/yyyy</label>
                <input type="text" class="form-control date-picker" id="airmadidiDate" placeholder="dd/mm/yyyy">
            </div>
        </div>

        <div class="d-flex justify-content-start">
            <button type="reset" class="btn btn-secondary me-2" id="resetButton">Reset Form</button>
            <button type="submit" class="btn btn-primary" id="registerButton">Register</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Memastikan kode JavaScript berjalan setelah seluruh dokumen HTML selesai dimuat.
        document.addEventListener('DOMContentLoaded', function() {
            // Inisialisasi Flatpickr untuk semua input dengan kelas `date-picker`.
            // Ini akan mengubah input teks menjadi date picker yang interaktif.
            flatpickr(".date-picker", {
                dateFormat: "d/m/Y", // Mengatur format tanggal menjadi dd/mm/yyyy.
                allowInput: true // Memungkinkan pengguna untuk mengetik tanggal secara manual selain memilih dari kalender.
            });

            // Menangani klik tombol "Register" dengan SweetAlert2 untuk konfirmasi.
            document.getElementById('registerButton').addEventListener('click', function() {
                Swal.fire({
                    title: 'Form Submission', // Judul pop-up
                    text: 'Are you sure you want to register?', // Pesan konfirmasi
                    icon: 'question', // Ikon pertanyaan
                    showCancelButton: true, // Menampilkan tombol 'Cancel'
                    confirmButtonText: 'Yes, Register!', // Teks tombol konfirmasi
                    cancelButtonText: 'Cancel' // Teks tombol batal
                }).then((result) => {
                    // Jika pengguna mengkonfirmasi (menekan 'Yes, Register!')
                    if (result.isConfirmed) {
                        // Di sini, Anda biasanya akan mengumpulkan data formulir dan mengirimkannya ke server
                        // Untuk demonstrasi, kita hanya akan menampilkan pesan sukses.
                        Swal.fire(
                            'Registered!',
                            'Your registration has been submitted successfully.',
                            'success'
                        );
                        // Baris di bawah ini dikomentari. Jika Anda ingin formulir benar-benar di-submit,
                        // Anda perlu mengaktifkannya dan pastikan formulir ini berada dalam tag <form> yang tepat.
                        // this.closest('form').submit();
                    }
                });
            });

            // Menangani klik tombol "Reset Form" dengan SweetAlert2 untuk konfirmasi.
            document.getElementById('resetButton').addEventListener('click', function() {
                Swal.fire({
                    title: 'Reset Form', // Judul pop-up
                    text: 'Are you sure you want to reset the form? All entered data will be cleared.', // Pesan konfirmasi
                    icon: 'warning', // Ikon peringatan
                    showCancelButton: true, // Menampilkan tombol 'Cancel'
                    confirmButtonText: 'Yes, Reset!', // Teks tombol konfirmasi
                    cancelButtonText: 'Cancel' // Teks tombol batal
                }).then((result) => {
                    // Jika pengguna mengkonfirmasi (menekan 'Yes, Reset!')
                    if (result.isConfirmed) {
                        // Mereset semua input dalam formulir.
                        // Asumsi: seluruh elemen form ini dibungkus secara implisit dalam tag <form> atau akan mereset elemen form terdekat.
                        document.querySelector('form').reset();
                        Swal.fire(
                            'Form Reset!',
                            'The form has been cleared.',
                            'info'
                        );
                    }
                });
            });

            // Logika untuk memindahkan fokus secara otomatis antar input digit nomor pendaftaran.
            const regDigitInputs = document.querySelectorAll('.registration-digit-input');
            regDigitInputs.forEach((input, index) => {
                // Ketika pengguna mengetik (event 'input')
                input.addEventListener('input', function() {
                    // Jika input saat ini sudah penuh (1 karakter) dan bukan input terakhir,
                    // pindahkan fokus ke input berikutnya.
                    if (this.value.length === this.maxLength && index < regDigitInputs.length - 1) {
                        regDigitInputs[index + 1].focus();
                    }
                });

                // Ketika pengguna menekan tombol (event 'keydown')
                input.addEventListener('keydown', function(event) {
                    // Jika tombol yang ditekan adalah 'Backspace' dan input saat ini kosong,
                    // dan bukan input pertama, pindahkan fokus ke input sebelumnya.
                    if (event.key === 'Backspace' && this.value.length === 0 && index > 0) {
                        regDigitInputs[index - 1].focus();
                    }
                });
            });
        });
    </script>
</body>
</html>
